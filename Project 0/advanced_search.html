<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="homepage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>

        <div id = "logo_box">
            <div id = "logo_advanced">
                <a href = main_page.html>
                    <img src = https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google" id="logo_image_advanced">
                </a>
            </div>
        </div>


        <div id = "advanced_bar">
            <label style="margin-left:10px">Advanced Search</label>
        </div>

        <div id = "formbox">
            <form action = "https://google.com/search" id = "adv_main_form" method = "GET">
                
                <div id = "form_header">
                    <span>Find pages with...</span>
                </div>



                <div id = "main_form_div">
                    <div class = "ind_form">
                        <div class = "form_label">
                            <label>all these words:</label>
                        </div>

                        <div class = "form_submit">
                            <input class="jfk-textinput" value="" autofocus="autofocus" name="as_q" type="text">
                        </div>

                    </div>

                    <div class = "ind_form">
                        <div class = "form_label">
                            <label>this exact word or phrase:</label>
                        </div>

                        <div class = "form_submit">
                            <input class="jfk-textinput" value="" autofocus="autofocus" name="as_epq" type="text">
                        </div>

                    </div>

                    <div class = "ind_form">
                        <div class = "form_label">
                            <label>any of these words:</label>
                        </div>

                        <div class = "form_submit">
                            <input class="jfk-textinput" value="" autofocus="autofocus" name="as_oq" type="text">
                        </div>

                    </div>

                    <div class = "ind_form">
                        <div class = "form_label">
                            <label>none of these words:</label>
                        </div>

                        <div class = "form_submit">
                            <input class="jfk-textinput" value="" autofocus="autofocus" name="as_eq" type="text">
                        </div>

                    </div>

                    <div class = "ind_form">
                        <div class = "form_label"></div>

                        <div class = "form_submit" id="button-div">
                            <input id="search_button" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
                        </div>

                    </div>


                </div>
            </form>
        </div>


    </body>
</html>
